	<body>

		<nav class="navbar navbar-dark justify-content-between fixed-top align-items-center" style="background-color: #222;">
			<a class="storeLogo">RezQ Profile</a>

		<div id="profilePage" class="container">
	    <div class="row mb-5">
	  		<div class="col-sm-10"><h1 class="h1F" >User Name</h1></div>
	    </div>
	    <hr>
	    <div class="row">
	  		<div class="col-sm-3">
	              
	      <div class="text-center">
	        <img src="zaytona.jpg" class="avatar img-circle img-thumbnail" alt="avatar">
	      </div></hr><br>
	          
	          <ul class="list-group">
	            <li class="list-group-item text-muted">Activity <i class="fa fa-dashboard fa-1x"></i></li>
	            <li class="list-group-item text-right"><span class="pull-left"><strong>Shares</strong></span> 125</li>
	            <li class="list-group-item text-right"><span class="pull-left"><strong>Likes</strong></span> 13</li>
	            <li class="list-group-item text-right"><span class="pull-left"><strong>Posts</strong></span> 37</li>
	            <li class="list-group-item text-right"><span class="pull-left"><strong>Followers</strong></span> 78</li>
	          </ul> 
	               
	        </div>
	    	<div class="col-sm-9">      
	                  <form id="profileCard" class="form row" method="post">
	                      
	                      <div class="col-lg-8 form-group">
	                          <div class="">
	                              <label for="fullName"><h4>Full name</h4></label>
	                              <input type="text" class="form-control" name="fullName" id="fullName" placeholder="Full Name"disabled>
	                          </div>
	                      </div>

	          	          <div class="col-lg-5 form-group">                        
	                          <div class="col-xs-6">
	                              <label for="email"><h4>Email</h4></label>
	                              <input type="email" class="form-control" name="email" id="email" placeholder="example@ex.com" disabled>
	                          </div>
	                      </div>

	                      <div class="col-lg-5 form-group">
	                          
	                          <div class="col-xs-6">
	                              <label for="phone"><h4>Phone</h4></label>
	                              <input type="phone" class="form-control" name="phone" id="phone" placeholder="1234567" disabled>
	                          </div>
	                      </div>
	          
	                      <div class="col-lg-5 form-group">
	                          <div class="col-xs-6">
	                             <label for="carBrand"><h4>Car Brand</h4></label>
	                              <input type="text" class="form-control" name="carBrand" id="carBrand" placeholder="Brand" disabled>
	                          </div>
	                      </div>

	                      <div class="col-lg-5 form-group">
	                          
	                          <div class="col-xs-6">
	                              <label for="carModel"><h4>Car Model</h4></label>
	                              <input type="text" class="form-control" id="carModel" placeholder="Model" disabled>
	                          </div>
	                      </div>
	                      <div class="col-lg-5 form-group">
	                          
	                          <div class="col-xs-6">
	                              <label for="City"><h4>City</h4></label>
	                              <input type="text" class="form-control" name="City" id="City" placeholder="City Name" disabled>
	                          </div>
	                      </div>
	                      <div class="col-lg-5 form-group">
	                          
	                          <div class="col-xs-6">
	                            <label for="lastChecked"><h4>Last Checked</h4></label>
	                              <input type="text" class="form-control" name="lastChecked" id="lastChecked" placeholder="dd-mm-yyyy"disabled>
	                          </div>
	                      </div>
	                      <div class="col-lg-12 form-group">
	                           <div class="">
	                                <br>
	                              	<button class="btn btn-outline-warning form-btn" type="submit">Request a Change</button>
	                              	<a class="btn btn-warning form-btn" href="UserDashboard.html" type="submit">My dashboard</a>
	                            </div>
	                      </div>
	            	</form>
