<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

		<link rel="stylesheet" type="text/css" href="profile.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.0/css/all.css">

		<title>Profile</title>
	</head>
	<body>

		<nav class="navbar navbar-dark justify-content-between fixed-top align-items-center" style="background-color: #222;">
			<a class="storeLogo">RezQ Profile</a>
		</nav>

		<div id="profilePage" class="container">
	    <div class="row mb-5">
	  		<div class="col-sm-10"><h1 class="h1F" >User Full Name</h1></div>
	    </div>
	    <hr>
	    <div class="row">
	  		<div class="col-sm-3">
	              
	      <div class="text-center">
	        <img src="zaytona.jpg" class="avatar img-circle img-thumbnail" alt="avatar">
	      </div></hr><br>
	        </div>
	    	<div class="col-sm-9">      
	                  <form id="profileCard" class="form row" method="post">
	                      
	                      <div class="col-lg-8 form-group">
	                          <div class="">
	                              <label for="fullName"><h4>Full name</h4></label>
	                              <input type="text" class="form-control" name="fullName" id="fullName" placeholder="Full Name"disabled>
	                          </div>
	                      </div>

	          	          <div class="col-lg-5 form-group">                        
	                          <div class="col-xs-6">
	                              <label for="email"><h4>Email</h4></label>
	                              <input type="email" class="form-control" name="email" id="email" placeholder="example@ex.com" disabled>
	                          </div>
	                      </div>

	                      <div class="col-lg-5 form-group">
	                          
	                          <div class="col-xs-6">
	                              <label for="phone"><h4>Phone</h4></label>
	                              <input type="phone" class="form-control" name="phone" id="phone" placeholder="012345678" disabled>
	                          </div>
	                      </div>
	          
	                      <div class="col-lg-5 form-group">
	                          <div class="col-xs-6">
	                             <label for="carBrand"><h4>Car Brand</h4></label>
	                              <input type="text" class="form-control" name="carBrand" id="carBrand" placeholder="Ex.Toyota" disabled>
	                          </div>
	                      </div>

	                      <div class="col-lg-5 form-group">
	                          
	                          <div class="col-xs-6">
	                              <label for="carModel"><h4>Car Model</h4></label>
	                              <input type="text" class="form-control" id="carModel" placeholder="Ex.Corola" disabled>
	                          </div>
	                      </div>
	                      <div class="col-lg-5 form-group">
	                          
	                          <div class="col-xs-6">
	                              <label for="password"><h4>City</h4></label>
	                              <input type="text" class="form-control" name="password" id="password" placeholder="City" disabled>
	                          </div>
	                      </div>
	                      <div class="col-lg-5 form-group">
	                          
	                          <div class="col-xs-6">
	                            <label for="lastChecked"><h4>Last Checked</h4></label>
	                              <input type="text" class="form-control" name="lastChecked" id="lastChecked" placeholder="22-5-2020"disabled>
	                          </div>
	                      </div>
	                      <div class="col-lg-12 form-group">
	                           <div class="">
	                                <br>
	                              	<button type="button" class="btn btn-outline-warning form-btn"  data-toggle="modal" data-target="#changeRequest">Request a Change</button>
	                              	
									<!-- Modal -->
									<div class="modal fade" id="changeRequest" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
									  <div class="modal-dialog modal-dialog-centered" role="document">
									    <div class="modal-content">
									      <div class="modal-header">
									        <h5 class="modal-title" id="changeRequestTitle">Request a profile change</h5>
									        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
									          <span aria-hidden="true">&times;</span>
									        </button>
									      </div>
									      <form>
										      	<div class="modal-body">
										        	<div class="form-group">
										        		<p>Property</p>
										        		<select class="form-control" name="propertyName">
										        			<option>Full Name</option>
										        			<option>Password</option>
										        			<option>E-Mail</option>
										        			<option>Phone Number</option>
										        			<option>City</option>
										        		</select>
										        		<label class="fromTotxt">
										        			Old :
										        			<input type="text" name="changeFrom" class="form-control">
										        		</label>
										        		<label class="fromTotxt">
										        			New :
										        			<input type="text" name="changeTo" class="form-control">
										        		</label>
										        	</div>
										      	</div>
										    <div class="modal-footer">
										    	<button type="button" class="btn btn-outline-warning form-btn" data-dismiss="modal">Close</button>
										    	<button type="submit" class="btn btn-warning form-btn">Request</button>
										    </div>
									   </form>
									    </div>
									  </div>
									</div>
	                              	<a class="btn btn-warning form-btn" href="UserDashboard.html" type="submit">My dashboard</a>
	                            </div>
	                      </div>
	            	</form>
	       		</div>
	       	</div>
       	</div>

       	<script type="text/javascript" src="functions.js"></script>
  		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
 		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
 		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	</body>
</html>
